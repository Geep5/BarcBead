<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barc</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div id="app">
    <!-- Header -->
    <header class="header">
      <div class="logo">
        <span class="logo-icon">â—‰</span>
        <span class="logo-text">Barc</span>
      </div>
      <div class="status">
        <span id="connection-status" class="status-dot disconnected"></span>
        <span id="user-count">0</span>
      </div>
    </header>

    <!-- Setup screen (shown first time) -->
    <div id="setup-screen" class="screen hidden">
      <div class="setup-content">
        <h2>Welcome to Barc</h2>
        <p>Chat with others viewing the same page</p>

        <div class="setup-options">
          <button id="generate-key-btn" class="btn primary full-width">Generate New Identity</button>
          <div class="divider"><span>or</span></div>
          <div class="input-group">
            <label for="import-key-input">Import existing key (nsec or hex)</label>
            <input type="password" id="import-key-input" placeholder="nsec1... or hex private key">
          </div>
          <button id="import-key-btn" class="btn full-width">Import Key</button>
        </div>

        <p class="small">Powered by Nostr - fully decentralized</p>
      </div>
    </div>

    <!-- Main chat screen -->
    <div id="chat-screen" class="screen hidden">
      <!-- Page info bar -->
      <div class="page-info">
        <span class="page-icon">ğŸŒ</span>
        <span id="page-url" class="page-url">Loading...</span>
      </div>

      <!-- Users bar -->
      <div class="users-bar">
        <span class="users-label">Here now:</span>
        <div id="users-list" class="users-list">
          <span class="no-users">Just you</span>
        </div>
      </div>

      <!-- Messages area -->
      <div id="messages" class="messages">
        <!-- Messages will appear here -->
      </div>

      <!-- Input area -->
      <div class="input-area">
        <input type="text" id="message-input" placeholder="Type a message...">
        <button id="send-btn" class="btn icon">
          <span>â†’</span>
        </button>
      </div>

      <!-- Future: WebRTC controls placeholder -->
      <div class="call-controls hidden">
        <button id="voice-call-btn" class="btn icon" title="Voice call (coming soon)" disabled>
          ğŸ¤
        </button>
        <button id="video-call-btn" class="btn icon" title="Video call (coming soon)" disabled>
          ğŸ“¹
        </button>
      </div>

      <!-- Settings toggle (inside chat screen so it doesn't overlap setup) -->
      <button id="settings-toggle" class="settings-btn" title="Settings">âš™</button>
    </div>

    <!-- Settings (shown via toggle) -->
    <div id="settings-screen" class="screen hidden">
      <h3>Settings</h3>
      <div class="input-group">
        <label>Display Name</label>
        <input type="text" id="settings-name" maxlength="20">
      </div>
      <div class="input-group">
        <label>Your Public Key</label>
        <input type="text" id="pubkey-display" readonly>
      </div>
      <button id="save-settings" class="btn primary">Save</button>
      <button id="close-settings" class="btn">Back</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
